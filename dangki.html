<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="dangky.css">
    <script src="dangky.js"></script>
    <title>dangky</title>
</head>
<body>
    <center>
        <div class="wrapper">
           
            <div class="container">
                <form method="post" style=" padding: 10px 10px;" name="F">
                    
                    <button class="form2"><i class="fa-brands fa-facebook"></i> Đăng nhập bằng Facebook</button>
    
                    <div class="form3">
                        <div class="form3a"></div>
                        <div class="form3b">HOẶC</div>
                        <div class="form3a"></div>
                    </div>
                    <div class="form4">
                        <input placeholder="Nhập email" type="email" name="Email" id="Email"><br>
                        <span id="EmailError"></span>
                    </div>
                    <div class="form5">
                        <input type="text" placeholder="Tên đầy đủ" name="hoten" id="hoten"><br>
                        <span id="usenameError"></span>
                    </div>
                    <div class="form6">
                        <input type="text" placeholder="Tên người dùng" name="name" id="name"><br>
                        <span id="nameError"></span>
                    </div>
                    <div class="form7">
                        <input type="password" placeholder="Mật khẩu" name="Pass" id="Pass"><br>
                        <span id="PasswordError"></span>
                    </div>
                   <div class="form8">
                    Những người dùng dịch vụ của chúng tôi có thể đã tải thông tin liên hệ của bạn lên Instagram. <a href="">Tìm hiểu thêm</a>
                   </div>
                   <div class="form9">
                    Bằng cách đăng ký, bạn đồng ý với <a href=""> Điều khoản, Chính sách dữ liệu và Chính sách cookie</a> của chúng tôi.
                   </div>
                   <div class="form10">
                        <a href="login.html"><input class="btn-sub" type="button" value="Đăng ký" onclick="kiemtra()" ></a>
                   </div>
                </form>
            </div>
        </div></center>
       
</body>
</html>
